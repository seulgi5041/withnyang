<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <style>


        select {
            font-size: 1.9rem;
            padding: 2px 5px;

            border: 0;
            -moz-appearance: none;
            -webkit-appearance: none;
            appearance: none;
        }

        select:hover {
            border-color: transparent;
        }


        select:focus {    
            color: #555;
            outline: none;
        }

        select:disabled {
            opacity: 0.5;
        }




        
    </style>


</head>
<body>


    <select id="lang">
        <option value="">한국/한국어..</option>
        <option value="ko">한국/한국어</option>
        <option value="eng">GLOBAL/English</option>
    </select>
    



    <i class="fas fa-angle-down"></i>
</body>
</html>
